<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Document Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>ID Document Extractor</h1>
        <p>A government-style portal for extracting information from ID documents.</p>
    </header>

    <main>
        <div class="container">
            <div class="upload-section">
                <h2>Upload Document</h2>
                <div id="image-preview-container" style="text-align: center; margin-bottom: 1.5rem; display: none;">
                    <img id="image-preview" src="#" alt="Image Preview" style="max-width: 100%; max-height: 300px; border: 1px solid #ccc; border-radius: 4px;"/>
                </div>
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="doc_type">Select Document Type:</label>
                        <select id="doc_type" name="doc_type">
                            <option value="US Passport">U.S. Passport</option>
                            <option value="Japanese Passport">Japanese Passport</option>
                            <option value="US Driver's License">U.S. Driver's License</option>
                            <option value="US Permanent Resident Card">U.S. Permanent Resident Card</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="file">Choose an image file:</label>
                        <input type="file" id="file" name="file" accept="image/png, image/jpeg">
                    </div>
                    <button type="submit">Extract Information</button>
                </form>
            </div>

            <div class="results-section">
                <h2>Extracted Data</h2>
                <div id="results-container"></div>
                <div class="download-buttons">
                    <button id="download-excel" style="display:none;">Download as Excel</button>
                    <button id="download-csv" style="display:none;">Download as CSV</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Government Document Portal. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
